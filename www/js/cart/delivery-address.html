<ion-view view-title="Select Address">
<ion-nav-bar class="bar-stable">
	<ion-nav-buttons side="left">
	<button ng-click="$ionicGoBack()" class="button back-button button-icon button-clear header-item ion-android-arrow-back"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
	<button class="button button-small button-clear ion-plus" ng-click="addAddress();"></button>
	</ion-nav-buttons>
</ion-nav-bar>

<!-- <div class="checkoutBar" ng-if="cartProducts!=''"> -->
<div class="checkoutBar">
	<div class="bar bar-footer">
		<div class="row">
			<div class="col">
				<div class="centerAlign" ><i class="fa fa-usd" aria-hidden="true"></i>{{cartTotal}}</div>
			</div> 
			<div class="col"><div class="chckout" ng-click="deliveryOptions()">Continuer <i class="ion-chevron-right"></i></div></div>
		</div> 
	</div>
</div>
  <ion-content class="shoppingCart" scroll="false" overflow-scroll="true" >
		<div style="border-bottom:#ccc 1px solid;padding-bottom:20px;">
		<div class="cartStatus" >
			<span class="first active"><i class="ion-checkmark"></i> <label>Adresse</label></span>
			<span class="second "><i class="ion-checkmark"></i> <label>Options</label></span>
			<span class="third"><i class="ion-checkmark"></i> <label>Achat</label></span>
		</div>
		</div>
		 <ion-slide-box slide-tabs-scrollable="false"  show-pager="false" ion-slide-tabs>
			<ion-slide ion-slide-tab-label="Billing"> 
			  <ion-content direction="y" class="subContent" scroll="true">
				<div class="deliveryBox" style="border:0px;margin-top:0px;">
					<div class="list deliveryAddress" >
						   <div class="item rmovePadding" ng-repeat="billObj in billAddresses">
								<ion-radio ng-model="billingAddress" name="billingAddress" ng-value="'{{billObj.address_id}}'" ng-click="selectBillAddress(billObj.address_id);"  >{{billObj.address_1}} <label></label></ion-radio>
					
						  </div>
						<p ng-if="!billAddresses" class="addressError">Pas d'adresse de facturation trouvee</p>
					</div>
				</div>
				  </ion-content>
			</ion-slide>
			<ion-slide ion-slide-tab-label="Shipping" >
				<ion-content direction="y" class="subContent" scroll="true">
					<div class="deliveryBox" style="border:0px;margin-top:0px;">
					<div class="list deliveryAddress" >
						   <div  class="item rmovePadding" ng-repeat="shipObj in shipAddresses">
								<ion-radio ng-model="shippingAddress" name="shppingAddress" ng-value="'{{shipObj.address_id}}'" ng-click="selectShipAddress(shipObj.address_id);"  >{{shipObj.address_1}} <label></label></ion-radio>
						  </div>
						 <p ng-if="!shipAddresses" class="addressError">Pas d'adresse de livraison</p>
					</div>
				</div>
				 </ion-content>
			</ion-slide>
		</dion-slide-box


  </ion-content>
</ion-view>
